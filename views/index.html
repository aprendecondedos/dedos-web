{% extends "layout.html" %}
{% block content %}
<form id        =  "upload_form"
      enctype   =  "multipart/form-data"
      action    =  "/project/upload"
      method    =  "post"
        >
    <p>
    <label>Nombre del proyecto</label><br>
    <input type="text" name="name"/>
    </p>
    <label>Archivo comprimido</label><br>
    <input type="file" name="file_zip" />
    <br>
    <p>
        <label>Jugadores</label><br>
        <label><input type="radio" name="players" value="1"> 1</label>
        <label><input type="radio" name="players" value="2"> 2</label>
        <label><input type="radio" name="players" value="3"> 3</label>
        <label><input type="radio" name="players" value="4"> 4</label>
    </p>
    <br>
    <input type="submit" value="Enviar" name="submit">
</form>
{% endblock %}
