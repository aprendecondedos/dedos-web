{% extends '../layouts/select_play.html' %}

{% block container %}
<!-- -->
<div class="modal fade modal-slide-from-bottom in" aria-hidden="true" role="dialog" tabindex="-1" style="display: block; padding-right: 17px;">
    <div class="modal-dialog modal-sm modal-center" style="width: 400px;">
        <div class="modal-content" style="padding: 30px 0;">
            <div class="modal-header text-center">
                <img src="/images/dedos-logo.png" style="width: 150px;">
            </div>
            <div class="modal-body">
                <form data-validation="true" action='' name='myform' id="projectId" method='GET' enctype="multipart/form-data">
                    <div class="form-group margin-top-20">
                        <div style="padding: 0 40px;">
                            <label>NÃºmero del juego</label>
                            <input autocomplete="off" required style="font-size: 30px;height: 70px;" type="text" placeholder="ejem: 5873" class="input-lg text-center form-control" name="id" id="id">
                        </div>
                    </div>
                    <button id="send" type="submit" class="btn btn-primary btn-block btn-lg margin-top-50 text-uppercase">Jugar <i class="wb-play"></i></button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- -->
<script>
    // Shorthand for $(document).ready();
    $(function() {
        $('#projectId').submit(function(){
            var projectId = $('#id').val();
            window.location.href = '/play/' + projectId;
            return false;
//            $(this).attr('action',projectId);
        });
    });
</script>
{% endblock %}
