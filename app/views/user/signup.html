{% extends '../layouts/auth.html' %}

{% block auth %}
<h3 class="font-size-24">{{gettext('user:signup')}}</h3>
<p>{{gettext('user:signin:description')}}</p>

<form method="post" action="/login" role="form">
    <input type="hidden" name="_csrf" value="{{ csrf_token }}">
    <div class="form-group error">
        {% include '../includes/messages.html' %}
    </div>
    <div class="form-group">
        <label class="sr-only" for="inputName">{{gettext('user:name')}}</label>
        <input type="text" class="form-control" id="inputName" required name="name" placeholder="{{gettext('user:name')}}">
    </div>
    <div class="form-group">
        <label class="sr-only" for="inputEmail">{{gettext('user:email')}}</label>
        <input type="password" class="form-control" id="inputEmail" required name="email" placeholder="{{gettext('user:email')}}">
    </div>
    <div class="form-group">
        <label class="sr-only" for="inputPassword">{{gettext('user:password')}}</label>
        <input type="password" class="form-control" id="inputPassword" required name="password" placeholder="{{gettext('user:password')}}">
    </div>
    <button type="submit" class="btn btn-primary btn-block">{{gettext('user:signup')}}</button>
</form>

<p>{{gettext('user:haveaccount')}} <a href="/login">{{gettext('user:signin')}}</a></p>
{% endblock %}
