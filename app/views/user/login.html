{% extends '../layouts/auth.html' %}

{% block auth %}
<h3 class="font-size-24">{{gettext('user:signin')}}</h3>
<p>{{gettext('user:signin:description')}}</p>

<form method="post" action="/login" role="form">
    <input type="hidden" name="_csrf" value="{{ csrf_token }}">
    <div class="form-group error">
        {% include '../includes/messages.html' %}
    </div>
    <div class="form-group">
        <label class="sr-only" for="inputEmail">{{gettext('user:email')}}</label>
        <input type="email" class="form-control" id="inputEmail" autofocus required name="email" placeholder="{{gettext('user:email')}}">
    </div>
    <div class="form-group">
        <label class="sr-only" for="inputPassword">{{gettext('user:password')}}</label>
        <input type="password" class="form-control" id="inputPassword" required name="password" placeholder="{{gettext('user:password')}}">
    </div>
    <div class="form-group clearfix">
        <div class="checkbox-custom checkbox-inline checkbox-primary pull-left">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">{{gettext('user:rememberme')}}</label>
        </div>
        <a class="pull-right" href="forgot-password.html">{{gettext('user:forgotpassword')}}</a>
    </div>
    <button type="submit" class="btn btn-primary btn-block">{{gettext('user:signin')}}</button>
</form>

<p>{{gettext('user:noaccount')}} <a href="/signup">{{gettext('user:signup')}}</a></p>

{% endblock %}
