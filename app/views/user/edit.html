{% extends "../layouts/default.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-4">
        <!-- Panel -->
        <div class="panel">
            <div class="panel-body">
                <div class="list-group nav" role="tablist">
                    <a class="list-group-item active" href="#section-details" role="tab">
                        Detalles de la cuenta
                    </a>
                    <a class="list-group-item" href="#section-password" role="tab">
                        Contraseña
                    </a>
                    <a class="list-group-item" href="#section-notifications" role="tab">
                        Notificaciones
                    </a>
                </div>
            </div>
        </div>
        <!-- End Panel -->
    </div>
    <div class="col-lg-8">
        <div class="panel" id="section-details">
            <div class="panel-heading">
                <h3 class="panel-title">Detalles de la cuenta</h3>
            </div>
            <form class="form-horizontal">
                <div class="panel-body">
                    <div class="form-group margin-bottom-40">
                        <label class="col-sm-4 control-label">{{gettext('user:avatar')}}</label>
                        <div class="col-sm-8">
                            <img class="img-circle profile pull-left margin-right-20" data-name="{{user.name}}" width="100" height="100">
                            <div style="overflow: hidden">
                                <span class="input-group-btn">
                                    <button class="btn btn-outline btn-sm btn-primary btn-file">
                                        <i class="icon fa fa-camera" aria-hidden="true"></i>
                                        {{gettext('user:avatar:upload')}}
                                        <input type="file" name="avatar" style="position: absolute;top: 0;left: 0;display: block;min-width: 100%;min-height: 100%;text-align: 0;cursor: pointer;opacity: 0;">
                                    </button>
                                </span>
                                <p class="margin-top-5 margin-bottom-10"><small>Tamaño mínimo 512x512 píxeles.</small></p>
                                <strong><i class="fa fa-trash-o"></i> Eliminar imagen</strong>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">{{gettext('user:name')}} <span class="required">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="name" value="{{user.name}}" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">{{gettext('user:email')}} <span class="required">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="email" value="{{user.email}}" required="">
                        </div>
                    </div>
                    <div class="form-group text-right">
                        <button type="button" class="btn btn-primary">{{gettext('save')}}</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel" id="section-password">
            <div class="panel-heading">
                <h3 class="panel-title">Contraseña</h3>
            </div>
            <form class="form-horizontal">
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">{{gettext('user:password:current')}}</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="name" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">{{gettext('user:password')}} <span class="required">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="name" placeholder="{{gettext('user:password')}}" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">{{gettext('user:password:confirm')}} <span class="required">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="name" placeholder="{{gettext('user:password:confirm')}}" required="">
                        </div>
                    </div>
                    <div class="form-group text-right">
                        <button type="button" class="btn btn-primary">{{gettext('save')}}</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel" id="section-notifications">
            <div class="panel-heading">
                <h3 class="panel-title">Notificaciones</h3>
            </div>
            <form class="form-horizontal">
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">{{gettext('user:password:confirm')}}</label>
                        <div class="col-sm-8">
                            <div class="pull-left margin-right-20">
                                <input type="checkbox" data-plugin="switchery" id="notification-email" name="notification[email]" checked>
                            </div>
                            <label class="padding-top-3" for="notification-email">Activar</label>
                        </div>
                    </div>
                    <div class="form-group text-right">
                        <button type="button" class="btn btn-primary">{{gettext('save')}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
