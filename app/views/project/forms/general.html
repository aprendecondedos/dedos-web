<div class="form-group">
    <label class="col-sm-3 control-label">{{gettext('project:name')}}</label>
    <div class="col-sm-9">
        <input type="text" required class="form-control" name="name" value="{{project.name}}" placeholder="{{gettext('project:name:example')}}" />
    </div>
</div>
{% if project.isNew %}
<div class="form-group">
    <label class="col-sm-3 control-label">{{gettext('project:file')}}</label>
    <div class="col-sm-9">
        <div class="input-group input-group-file">
            <input type="text" class="form-control" readonly="">
            <span class="input-group-btn">
              <span class="btn btn-success btn-file">
                <i class="icon fa fa-upload" aria-hidden="true"></i>
                <input type="file" name="file_upload" required>
              </span>
            </span>
        </div>
    </div>
</div>
<hr>
{% endif %}
<div class="form-group">
    <label class="col-sm-3 control-label">{{gettext('education_level')}}</label>
    <div class="col-sm-9">
        <select id="ddl1"  data-plugin="selectpicker" name="educationLevel">
            {% for education_level in education.levels %}
            <option value="{{education_level.id}}" {% if project.educationLevel == education_level.id %} selected {% endif %}>
                {{gettext('education_level:' + education_level.name)}}
            </option>
            {% endfor %}
        </select>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-3 control-label">{{gettext('subjects')}}</label>
    <div class="col-sm-9">
        <select id="ddl2" required name="subjects" multiple data-plugin="selectpicker" data-selected-text-format="count">
            {% for subject in education.subjects %}
            <option value="{{subject.name}}" data-icon="{{subject.icon}}" {% if project.subjects.indexOf(subject.name)  != -1 %} selected {% endif %}>
                {{gettext('subject:' + subject.name)}}
            </option>
            {% endfor %}
        </select>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-3 control-label">{{gettext('description')}}</label>
    <div class="col-sm-9">
        <textarea name="description" placeholder="{{gettext('project:description:example')}}" class="maxlength-textarea form-control" data-plugin="maxlength" data-placement="bottom-right-inside" maxlength="100" rows="3">{{project.description}}</textarea>
    </div>
</div>
<div class="text-right">
    <button type="submit" class="btn btn-primary">
        {% if project.isNew %}
            {{gettext('submit')}}
        {% else %}
            {{gettext('save')}}
        {% endif %}
    </button>
</div>
